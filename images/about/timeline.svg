<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#0a3156" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <!-- Pill shape for years -->
    <linearGradient id="yearGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a3156" />
      <stop offset="100%" stop-color="#0a3156" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="white" />
  <rect width="800" height="400" fill="url(#grid)" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="28" fill="#0a3156" font-weight="bold">Our Journey</text>
  
  <!-- Timeline base line -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#0a3156" stroke-width="3" />
  
  <!-- Year Pills -->
  <!-- 2020 -->
  <g>
    <rect x="100" y="180" width="80" height="40" rx="20" fill="url(#yearGradient)" />
    <text x="140" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">2020</text>
    
    <!-- Event description above -->
    <rect x="50" y="100" width="180" height="60" rx="10" fill="#f8f9fa" stroke="#0a3156" stroke-width="1" />
    <text x="140" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">
      <tspan x="140" dy="0">Company Founded</tspan>
      <tspan x="140" dy="20">by Dr. Maria Chen</tspan>
    </text>
    
    <!-- Connecting line -->
    <line x1="140" y1="160" x2="140" y2="180" stroke="#0a3156" stroke-width="2" stroke-dasharray="3,3" />
    <circle cx="140" cy="160" r="3" fill="#0a3156" />
    <circle cx="140" cy="180" r="3" fill="#0a3156" />
  </g>
  
  <!-- 2021 -->
  <g>
    <rect x="240" y="180" width="80" height="40" rx="20" fill="url(#yearGradient)" />
    <text x="280" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">2021</text>
    
    <!-- Event description below -->
    <rect x="190" y="240" width="180" height="60" rx="10" fill="#f8f9fa" stroke="#0a3156" stroke-width="1" />
    <text x="280" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">
      <tspan x="280" dy="0">Platform Launch</tspan>
      <tspan x="280" dy="20">First 10,000 Users</tspan>
    </text>
    
    <!-- Connecting line -->
    <line x1="280" y1="220" x2="280" y2="240" stroke="#0a3156" stroke-width="2" stroke-dasharray="3,3" />
    <circle cx="280" cy="220" r="3" fill="#0a3156" />
    <circle cx="280" cy="240" r="3" fill="#0a3156" />
  </g>
  
  <!-- 2022 -->
  <g>
    <rect x="380" y="180" width="80" height="40" rx="20" fill="url(#yearGradient)" />
    <text x="420" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">2022</text>
    
    <!-- Event description above -->
    <rect x="330" y="100" width="180" height="60" rx="10" fill="#f8f9fa" stroke="#0a3156" stroke-width="1" />
    <text x="420" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">
      <tspan x="420" dy="0">Nationwide Expansion</tspan>
      <tspan x="420" dy="20">500,000 Users</tspan>
    </text>
    
    <!-- Connecting line -->
    <line x1="420" y1="160" x2="420" y2="180" stroke="#0a3156" stroke-width="2" stroke-dasharray="3,3" />
    <circle cx="420" cy="160" r="3" fill="#0a3156" />
    <circle cx="420" cy="180" r="3" fill="#0a3156" />
  </g>
  
  <!-- 2023 -->
  <g>
    <rect x="520" y="180" width="80" height="40" rx="20" fill="url(#yearGradient)" />
    <text x="560" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">2023</text>
    
    <!-- Event description below -->
    <rect x="470" y="240" width="180" height="60" rx="10" fill="#f8f9fa" stroke="#0a3156" stroke-width="1" />
    <text x="560" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">
      <tspan x="560" dy="0">1 Million Users</tspan>
      <tspan x="560" dy="20">New Mobile App</tspan>
    </text>
    
    <!-- Connecting line -->
    <line x1="560" y1="220" x2="560" y2="240" stroke="#0a3156" stroke-width="2" stroke-dasharray="3,3" />
    <circle cx="560" cy="220" r="3" fill="#0a3156" />
    <circle cx="560" cy="240" r="3" fill="#0a3156" />
  </g>
  
  <!-- 2024 -->
  <g>
    <rect x="660" y="180" width="80" height="40" rx="20" fill="url(#yearGradient)" />
    <text x="700" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">2024</text>
    
    <!-- Event description above with special styling -->
    <rect x="610" y="100" width="180" height="60" rx="10" fill="#ff6b5a" opacity="0.2" stroke="#ff6b5a" stroke-width="2" />
    <text x="700" y="130" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156" font-weight="bold">
      <tspan x="700" dy="0">Global Expansion</tspan>
      <tspan x="700" dy="20">New Horizons</tspan>
    </text>
    
    <!-- Connecting line -->
    <line x1="700" y1="160" x2="700" y2="180" stroke="#ff6b5a" stroke-width="2" stroke-dasharray="3,3" />
    <circle cx="700" cy="160" r="4" fill="#ff6b5a" />
    <circle cx="700" cy="180" r="4" fill="#ff6b5a" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="350" r="30" fill="#2ad9c5" opacity="0.2" />
  <circle cx="75" cy="75" r="25" fill="#ff6b5a" opacity="0.1" />
  <circle cx="725" cy="325" r="40" fill="#0a3156" opacity="0.05" />
</svg> 