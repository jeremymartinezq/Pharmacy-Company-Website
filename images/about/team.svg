<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fbfe" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    
    <!-- Card gradients -->
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f2f7fc" />
    </linearGradient>
    
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f7f7f7" />
    </linearGradient>
    
    <!-- Avatar placeholders -->
    <linearGradient id="avatarGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a3156" />
      <stop offset="100%" stop-color="#0a3156" stop-opacity="0.8" />
    </linearGradient>
    
    <linearGradient id="avatarGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b5a" />
      <stop offset="100%" stop-color="#ff6b5a" stop-opacity="0.8" />
    </linearGradient>
    
    <linearGradient id="avatarGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ad9c5" />
      <stop offset="100%" stop-color="#2ad9c5" stop-opacity="0.8" />
    </linearGradient>
    
    <!-- Connection lines style -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0a3156" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="#0a3156" font-weight="bold">Our Leadership Team</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156">Experienced professionals with a passion for healthcare</text>
  
  <!-- CEO Card -->
  <g transform="translate(400, 170)">
    <!-- Card background -->
    <rect x="-100" y="-70" width="200" height="140" rx="10" fill="url(#cardGradient1)" stroke="#0a3156" stroke-width="2" />
    
    <!-- Avatar -->
    <circle cx="-60" cy="0" r="35" fill="url(#avatarGradient1)" />
    <text x="-60" y="5" text-anchor="middle" font-family="Arial" font-size="24" fill="white">ET</text>
    
    <!-- Text -->
    <text x="30" y="-35" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">Emily Turner</text>
    <text x="30" y="-15" font-family="Arial" font-size="14" fill="#0a3156">CEO & Co-Founder</text>
    <text x="30" y="10" font-family="Arial" font-size="12" fill="#555555">Leadership</text>
    <text x="30" y="30" font-family="Arial" font-size="12" fill="#555555">Vision</text>
  </g>
  
  <!-- Connecting lines from CEO -->
  <line x1="400" y1="240" x2="200" y2="300" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="400" y1="240" x2="400" y2="300" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  <line x1="400" y1="240" x2="600" y2="300" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- CTO Card -->
  <g transform="translate(200, 370)">
    <!-- Card background -->
    <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#cardGradient2)" stroke="#0a3156" stroke-width="1.5" />
    
    <!-- Avatar -->
    <circle cx="-50" cy="0" r="30" fill="url(#avatarGradient2)" />
    <text x="-50" y="5" text-anchor="middle" font-family="Arial" font-size="20" fill="white">MR</text>
    
    <!-- Text -->
    <text x="25" y="-35" font-family="Arial" font-size="14" fill="#0a3156" font-weight="bold">Michael Rodriguez</text>
    <text x="25" y="-15" font-family="Arial" font-size="12" fill="#0a3156">CTO & Co-Founder</text>
    <text x="25" y="10" font-family="Arial" font-size="11" fill="#555555">Technology</text>
    <text x="25" y="30" font-family="Arial" font-size="11" fill="#555555">Innovation</text>
  </g>
  
  <!-- COO Card -->
  <g transform="translate(400, 370)">
    <!-- Card background -->
    <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#cardGradient2)" stroke="#0a3156" stroke-width="1.5" />
    
    <!-- Avatar -->
    <circle cx="-50" cy="0" r="30" fill="url(#avatarGradient3)" />
    <text x="-50" y="5" text-anchor="middle" font-family="Arial" font-size="20" fill="white">SP</text>
    
    <!-- Text -->
    <text x="25" y="-35" font-family="Arial" font-size="14" fill="#0a3156" font-weight="bold">Sarah Patel</text>
    <text x="25" y="-15" font-family="Arial" font-size="12" fill="#0a3156">COO</text>
    <text x="25" y="10" font-family="Arial" font-size="11" fill="#555555">Operations</text>
    <text x="25" y="30" font-family="Arial" font-size="11" fill="#555555">Strategy</text>
  </g>
  
  <!-- CMO Card -->
  <g transform="translate(600, 370)">
    <!-- Card background -->
    <rect x="-90" y="-70" width="180" height="140" rx="10" fill="url(#cardGradient2)" stroke="#0a3156" stroke-width="1.5" />
    
    <!-- Avatar -->
    <circle cx="-50" cy="0" r="30" fill="url(#avatarGradient1)" />
    <text x="-50" y="5" text-anchor="middle" font-family="Arial" font-size="20" fill="white">JL</text>
    
    <!-- Text -->
    <text x="25" y="-35" font-family="Arial" font-size="14" fill="#0a3156" font-weight="bold">Jason Lee</text>
    <text x="25" y="-15" font-family="Arial" font-size="12" fill="#0a3156">CMO</text>
    <text x="25" y="10" font-family="Arial" font-size="11" fill="#555555">Marketing</text>
    <text x="25" y="30" font-family="Arial" font-size="11" fill="#555555">Growth</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="#ff6b5a" opacity="0.05" />
  <circle cx="700" cy="150" r="60" fill="#2ad9c5" opacity="0.05" />
  <circle cx="150" cy="450" r="30" fill="#0a3156" opacity="0.05" />
  <circle cx="650" cy="420" r="50" fill="#ff6b5a" opacity="0.05" />
  
  <!-- Company Values Section -->
  <g transform="translate(100, 130)">
    <text font-family="Arial" font-size="14" fill="#0a3156" font-weight="bold">Core Values:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#555555">• Innovation</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#555555">• Integrity</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="#555555">• Patient Focus</text>
  </g>
  
  <g transform="translate(650, 130)">
    <text font-family="Arial" font-size="14" fill="#0a3156" font-weight="bold">Leadership Focus:</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#555555">• Healthcare Access</text>
    <text x="0" y="45" font-family="Arial" font-size="12" fill="#555555">• Technology</text>
    <text x="0" y="65" font-family="Arial" font-size="12" fill="#555555">• Growth</text>
  </g>
</svg> 