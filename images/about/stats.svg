<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fbfd" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    
    <!-- Circle gradients -->
    <linearGradient id="circleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a3156" />
      <stop offset="100%" stop-color="#0a3156" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="circleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b5a" />
      <stop offset="100%" stop-color="#ff6b5a" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="circleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ad9c5" />
      <stop offset="100%" stop-color="#2ad9c5" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="circleGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a3156" />
      <stop offset="100%" stop-color="#ff6b5a" stop-opacity="0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="450" y="60" text-anchor="middle" font-family="Arial" font-size="32" fill="#0a3156" font-weight="bold">Our Progress By Numbers</text>
  
  <!-- Timeline along the bottom -->
  <line x1="100" y1="320" x2="800" y2="320" stroke="#0a3156" stroke-width="2" />
  
  <!-- Timeline points -->
  <circle cx="100" cy="320" r="6" fill="#0a3156" />
  <text x="100" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">2020</text>
  <text x="100" y="375" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">Founded</text>
  
  <circle cx="300" cy="320" r="6" fill="#0a3156" />
  <text x="300" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">2021</text>
  <text x="300" y="375" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">Platform Launch</text>
  
  <circle cx="500" cy="320" r="6" fill="#0a3156" />
  <text x="500" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">2022</text>
  <text x="500" y="375" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">Nationwide Expansion</text>
  
  <circle cx="700" cy="320" r="6" fill="#0a3156" />
  <text x="700" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">2023</text>
  <text x="700" y="375" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">1 Million Users</text>
  
  <circle cx="800" cy="320" r="6" fill="#0a3156" />
  <text x="800" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">2024</text>
  <text x="800" y="375" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">Present</text>
  
  <!-- Stat Circles -->
  <!-- Users -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="80" fill="url(#circleGradient1)" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="36" fill="white" font-weight="bold">1M+</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" fill="white">Users</text>
  </g>
  
  <!-- Prescriptions -->
  <g transform="translate(350, 180)">
    <circle cx="0" cy="0" r="80" fill="url(#circleGradient2)" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="36" fill="white" font-weight="bold">5M+</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" fill="white">Prescriptions</text>
  </g>
  
  <!-- Cities -->
  <g transform="translate(550, 180)">
    <circle cx="0" cy="0" r="80" fill="url(#circleGradient3)" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="36" fill="white" font-weight="bold">200+</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" fill="white">Cities</text>
  </g>
  
  <!-- Partners -->
  <g transform="translate(750, 180)">
    <circle cx="0" cy="0" r="80" fill="url(#circleGradient4)" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="36" fill="white" font-weight="bold">500+</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="18" fill="white">Partners</text>
  </g>
  
  <!-- Growth Line -->
  <path d="M 100,280 Q 200,180 300,200 T 500,150 T 700,120 T 800,100" fill="none" stroke="#2ad9c5" stroke-width="3" stroke-dasharray="5,5" />
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="#ff6b5a" opacity="0.1" />
  <circle cx="850" cy="50" r="35" fill="#2ad9c5" opacity="0.1" />
  <circle cx="50" cy="350" r="30" fill="#0a3156" opacity="0.1" />
  <circle cx="850" cy="350" r="20" fill="#ff6b5a" opacity="0.1" />
</svg> 