<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f7fb" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    
    <!-- Shape gradients -->
    <linearGradient id="shapeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a3156" />
      <stop offset="100%" stop-color="#0a3156" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="shapeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b5a" />
      <stop offset="100%" stop-color="#ff6b5a" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="shapeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ad9c5" />
      <stop offset="100%" stop-color="#2ad9c5" stop-opacity="0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Central connecting element -->
  <circle cx="400" cy="200" r="60" fill="#ffffff" stroke="#0a3156" stroke-width="2" />
  <text x="400" y="190" font-family="Arial" font-size="18" font-weight="bold" fill="#0a3156" text-anchor="middle">Our</text>
  <text x="400" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#0a3156" text-anchor="middle">Mission</text>
  
  <!-- Connecting lines -->
  <line x1="460" y1="200" x2="520" y2="120" stroke="#0a3156" stroke-width="2" />
  <line x1="460" y1="200" x2="570" y2="200" stroke="#0a3156" stroke-width="2" />
  <line x1="460" y1="200" x2="520" y2="280" stroke="#0a3156" stroke-width="2" />
  
  <line x1="340" y1="200" x2="280" y2="120" stroke="#0a3156" stroke-width="2" />
  <line x1="340" y1="200" x2="230" y2="200" stroke="#0a3156" stroke-width="2" />
  <line x1="340" y1="200" x2="280" y2="280" stroke="#0a3156" stroke-width="2" />
  
  <!-- Mission elements -->
  <!-- Healthcare access -->
  <g transform="translate(180, 200)">
    <circle cx="0" cy="0" r="45" fill="url(#shapeGradient1)" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Healthcare</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Access</text>
  </g>
  
  <!-- Patient care -->
  <g transform="translate(280, 120)">
    <circle cx="0" cy="0" r="45" fill="url(#shapeGradient2)" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Patient</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Care</text>
  </g>
  
  <!-- Community health -->
  <g transform="translate(280, 280)">
    <circle cx="0" cy="0" r="45" fill="url(#shapeGradient3)" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Community</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Health</text>
  </g>
  
  <!-- Values elements -->
  <!-- Innovation -->
  <g transform="translate(620, 200)">
    <circle cx="0" cy="0" r="45" fill="url(#shapeGradient1)" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Innovation</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">& Tech</text>
  </g>
  
  <!-- Integrity -->
  <g transform="translate(520, 120)">
    <circle cx="0" cy="0" r="45" fill="url(#shapeGradient2)" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Integrity</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">& Trust</text>
  </g>
  
  <!-- Partnership -->
  <g transform="translate(520, 280)">
    <circle cx="0" cy="0" r="45" fill="url(#shapeGradient3)" />
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">Partnership</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="white" font-weight="bold">& Growth</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" fill="#0a3156" font-weight="bold">Our Mission & Values</text>
  
  <!-- Subtitle -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156">Making healthcare accessible for everyone</text>
  
  <!-- Description -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">We're committed to revolutionizing prescription delivery through</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">technology, trust, and partnership with healthcare providers.</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="25" fill="#ff6b5a" opacity="0.1" />
  <circle cx="700" cy="50" r="20" fill="#2ad9c5" opacity="0.1" />
  <circle cx="100" cy="350" r="30" fill="#0a3156" opacity="0.1" />
  <circle cx="700" cy="350" r="25" fill="#ff6b5a" opacity="0.1" />
</svg> 