<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fbff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    
    <!-- Circle gradients -->
    <linearGradient id="circleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a3156" />
      <stop offset="100%" stop-color="#0a3156" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="circleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b5a" />
      <stop offset="100%" stop-color="#ff6b5a" stop-opacity="0.7" />
    </linearGradient>
    
    <linearGradient id="circleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ad9c5" />
      <stop offset="100%" stop-color="#2ad9c5" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Connection styles -->
    <marker id="arrowMarker" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0a3156" opacity="0.5" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" fill="#0a3156" font-weight="bold">Our Partner Network</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156">Building healthcare solutions through strategic collaboration</text>
  
  <!-- Central hub - our company -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="60" fill="white" stroke="#0a3156" stroke-width="2" />
    <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="16" fill="#0a3156" font-weight="bold">Capsule</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="14" fill="#0a3156">Pharmacy</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="#555555">500+ Partners</text>
  </g>
  
  <!-- Connecting lines -->
  <!-- Healthcare Providers -->
  <line x1="400" y1="140" x2="400" y2="200" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  <!-- Insurance Companies -->
  <line x1="235" y1="200" x2="340" y2="200" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  <!-- Tech Partners -->
  <line x1="565" y1="200" x2="460" y2="200" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  <!-- Medical Suppliers -->
  <line x1="320" y1="290" x2="370" y2="240" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  <!-- Community Organizations -->
  <line x1="480" y1="290" x2="430" y2="240" stroke="#0a3156" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Healthcare Providers -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="40" fill="url(#circleGradient1)" />
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Healthcare</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Providers</text>
    
    <!-- Small icons representing different healthcare providers -->
    <g transform="translate(-15, -15)">
      <circle cx="-15" cy="-15" r="8" fill="white" opacity="0.8" />
      <text x="-15" y="-12" text-anchor="middle" font-family="Arial" font-size="12" fill="#0a3156">H</text>
    </g>
    <g transform="translate(15, -15)">
      <circle cx="15" cy="-15" r="8" fill="white" opacity="0.8" />
      <text x="15" y="-12" text-anchor="middle" font-family="Arial" font-size="12" fill="#0a3156">D</text>
    </g>
    <g transform="translate(-15, 15)">
      <circle cx="-15" cy="15" r="8" fill="white" opacity="0.8" />
      <text x="-15" y="18" text-anchor="middle" font-family="Arial" font-size="12" fill="#0a3156">C</text>
    </g>
    <g transform="translate(15, 15)">
      <circle cx="15" cy="15" r="8" fill="white" opacity="0.8" />
      <text x="15" y="18" text-anchor="middle" font-family="Arial" font-size="12" fill="#0a3156">P</text>
    </g>
  </g>
  
  <!-- Insurance Companies -->
  <g transform="translate(180, 200)">
    <circle cx="0" cy="0" r="40" fill="url(#circleGradient2)" />
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Insurance</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Companies</text>
    
    <!-- Dollar sign icon -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="24" fill="white" opacity="0.8">$</text>
    </g>
  </g>
  
  <!-- Tech Partners -->
  <g transform="translate(620, 200)">
    <circle cx="0" cy="0" r="40" fill="url(#circleGradient3)" />
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Technology</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Partners</text>
    
    <!-- Tech icon - simplified code structure -->
    <g transform="translate(0, 0)">
      <rect x="-10" y="-10" width="20" height="20" fill="white" opacity="0.8" rx="3" />
      <line x1="-5" y1="-5" x2="5" y2="-5" stroke="#2ad9c5" stroke-width="2" />
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#2ad9c5" stroke-width="2" />
      <line x1="-5" y1="5" x2="2" y2="5" stroke="#2ad9c5" stroke-width="2" />
    </g>
  </g>
  
  <!-- Medical Suppliers -->
  <g transform="translate(280, 320)">
    <circle cx="0" cy="0" r="40" fill="url(#circleGradient1)" />
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Medical</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Suppliers</text>
    
    <!-- Medical supplies icon -->
    <g transform="translate(0, 0)">
      <rect x="-8" y="-12" width="16" height="24" rx="2" fill="white" opacity="0.8" />
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#0a3156" stroke-width="1.5" />
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#0a3156" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Community Organizations -->
  <g transform="translate(520, 320)">
    <circle cx="0" cy="0" r="40" fill="url(#circleGradient2)" />
    <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Community</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">Organizations</text>
    
    <!-- Community icon - people -->
    <g transform="translate(0, 0)">
      <circle cx="-10" cy="-4" r="6" fill="white" opacity="0.8" />
      <circle cx="0" cy="-10" r="6" fill="white" opacity="0.8" />
      <circle cx="10" cy="-4" r="6" fill="white" opacity="0.8" />
    </g>
  </g>
  
  <!-- Partner counts -->
  <g transform="translate(150, 140)">
    <text font-family="Arial" font-size="12" fill="#0a3156" font-weight="bold">200+</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#555555">Hospitals & Clinics</text>
  </g>
  
  <g transform="translate(100, 200)">
    <text font-family="Arial" font-size="12" fill="#0a3156" font-weight="bold">50+</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#555555">Insurance Providers</text>
  </g>
  
  <g transform="translate(700, 200)">
    <text font-family="Arial" font-size="12" fill="#0a3156" font-weight="bold">30+</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#555555">Tech Partners</text>
  </g>
  
  <g transform="translate(200, 320)">
    <text font-family="Arial" font-size="12" fill="#0a3156" font-weight="bold">100+</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#555555">Suppliers</text>
  </g>
  
  <g transform="translate(600, 320)">
    <text font-family="Arial" font-size="12" fill="#0a3156" font-weight="bold">120+</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#555555">Community Orgs</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="25" fill="#ff6b5a" opacity="0.05" />
  <circle cx="700" cy="100" r="30" fill="#2ad9c5" opacity="0.05" />
  <circle cx="150" cy="350" r="20" fill="#0a3156" opacity="0.05" />
  <circle cx="650" cy="350" r="25" fill="#ff6b5a" opacity="0.05" />
</svg> 