<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Body -->
  <rect x="100" y="50" width="200" height="400" rx="20" fill="#333333"/>
  <rect x="110" y="70" width="180" height="350" rx="10" fill="#FFFFFF"/>
  
  <!-- Top Phone Elements -->
  <circle cx="200" cy="60" r="5" fill="#1A1A1A"/>
  
  <!-- App Header -->
  <rect x="110" y="70" width="180" height="60" rx="10" fill="#4A90E2"/>
  <text x="200" y="108" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="18" fill="white">Capsule</text>
  
  <!-- Navigation Icons -->
  <rect x="120" y="440" width="160" height="50" rx="10" fill="#F8F9F9"/>
  <circle cx="145" cy="465" r="8" fill="#4A90E2"/>
  <circle cx="200" cy="465" r="8" fill="#4A90E2"/>
  <circle cx="255" cy="465" r="8" fill="#4A90E2"/>
  
  <!-- App Content -->
  <!-- Medication Card 1 -->
  <rect x="120" y="150" width="160" height="70" rx="10" fill="#F0F7FF"/>
  <text x="135" y="175" font-family="Arial" font-weight="bold" font-size="12" fill="#212529">Medication Name</text>
  <text x="135" y="195" font-family="Arial" font-size="10" fill="#495057">10 mg • Take once daily</text>
  <rect x="250" y="170" width="20" height="20" rx="5" fill="#4A90E2"/>
  <rect x="255" y="178" width="10" height="2" rx="1" fill="white"/>
  <rect x="259" y="175" width="2" height="10" rx="1" fill="white"/>
  
  <!-- Medication Card 2 -->
  <rect x="120" y="230" width="160" height="70" rx="10" fill="#F0F7FF"/>
  <text x="135" y="255" font-family="Arial" font-weight="bold" font-size="12" fill="#212529">Medication Name</text>
  <text x="135" y="275" font-family="Arial" font-size="10" fill="#495057">5 mg • Take twice daily</text>
  <rect x="250" y="250" width="20" height="20" rx="5" fill="#4A90E2"/>
  <rect x="255" y="258" width="10" height="2" rx="1" fill="white"/>
  <rect x="259" y="255" width="2" height="10" rx="1" fill="white"/>
  
  <!-- Delivery Status -->
  <rect x="120" y="320" width="160" height="100" rx="10" fill="#4A90E2" opacity="0.1"/>
  <circle cx="190" cy="350" r="20" fill="#4A90E2" opacity="0.3"/>
  <path d="M176 350L187 361L203 345" stroke="#4A90E2" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="200" y="390" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#4A90E2">Your delivery is on the way!</text>
  <text x="200" y="405" text-anchor="middle" font-family="Arial" font-size="10" fill="#495057">Estimated arrival: 2-4pm today</text>
  
  <!-- Background Element 1 -->
  <circle cx="50" cy="150" r="100" fill="#4A90E2" opacity="0.1"/>
  
  <!-- Background Element 2 -->
  <circle cx="350" cy="400" r="120" fill="#FF5A5F" opacity="0.05"/>
  
  <!-- Background Element 3 -->
  <circle cx="200" cy="520" r="60" fill="#4A90E2" opacity="0.05"/>
</svg> 